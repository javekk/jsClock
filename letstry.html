
<!DOCTYPE html>

<html>
	<head>
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="200"></canvas> 
	</body>
</html>

<script>

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	var vertCenter = canvas.height / 2; //Vertical center of the canvas
	var horiCenter = canvas.width /2; //Horizontal center of the canvas
	ctx.translate(vertCenter, vertCenter); //Put the 0,0 coordinates to the center of the canvas


	window.onload = function() {
		setInterval(draw, 1000); //redraw the clock every second.... smart? eeemmhhhmm
	};

	function draw() {		
		background();
		numbers();
		hands();
		center();
	};

	function center(){	
	    /* Center */
		ctx.beginPath();
    	ctx.arc(
    		0, 0, //Center in 0,0
    		vertCenter * 0.07, // 10% of the height 
    		 0, 2 * Math.PI); // All the way
    	ctx.fillStyle = '#404850';
    	ctx.fill();
	}

	function background(){
		/* Background */	
		ctx.arc(
			0,0,  //Center in 0,0
			vertCenter * 0.9, // 90% of the height 
			0,2*Math.PI); // All the way
		ctx.fillStyle ='#d8d8e0';
		ctx.fill(); // Fill the background
	}

	function numbers(){
		/* Numbers */
    	ctx.font = vertCenter * 0.16 + "px arial"; 
    	ctx.fillStyle = "#404850";
    	ctx.textBaseline = "middle";
    	ctx.textAlign = "center";

    	r = vertCenter * 0.80;

    	var x = 0;
    	var y = -r;
    	var angle = 0.523598776;

    	ctx.fillText('12', x, y);

    	for(var i = 1; i < 12; i++){
    		var xx = (x * Math.cos(angle)) - (y * Math.sin(angle));
    		var yy = (x * Math.sin(angle)) + (y * Math.cos(angle));
    		x = xx;
    		y = yy;
    		ctx.fillText(i+'', x, y);	
    	}
	}

	function hands(){

    	var date = new Date();
    	var hours = date.getHours();
   		var minutes = date.getMinutes();
   		var seconds = date.getSeconds();

   		//Seconds
	    seconds = (seconds * Math.PI / 30);
	    hand(ctx, seconds, vertCenter*0.8, vertCenter*0.02, true);
	    //Minutes
	    minutes = (minutes * Math.PI / 30) + (seconds * Math.PI / (30 * 60));
	    hand(ctx, minutes, vertCenter * 0.8, vertCenter * 0.05, false);
   		//Hours
	    hours = hours % 12;
	    hours = (hours * Math.PI / 6 ) + ( minutes * Math.PI / (6 * 60)) + (seconds * Math.PI / (360 * 60));
	    hand(ctx, hours, vertCenter * 0.5, vertCenter * 0.05, false);
	    
	    
	}

	function hand(ctx, pos, length, width, isSec) {
	    ctx.beginPath();
	    ctx.lineWidth = width;
	    ctx.strokeStyle = isSec ? '#f0c060' : '#404850';
	    //ctx.lineCap = 'round';
	    ctx.moveTo(0 , 0);
	    ctx.rotate(pos);
	    ctx.lineTo(0, -length);
	    ctx.stroke();
	    ctx.rotate(-pos);
	}



</script>
